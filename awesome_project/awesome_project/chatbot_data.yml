conversations:
- - 여긴 무슨 사이트야?
  - 당근(Daangn)은 대한민국의 중고 거래, 소상공인 홍보 등 생활정보 소프트웨어입니다.
- - 회원가입 어디서 해야돼?
  - 로그인 화면에서 "회원 가입"을 클릭 하면 진행 가능 합니다.
- - 로그인 방법 알려줘
  - 로그인 화면에서 회원 가입 후 가능 합니다.
- - 로그인 어떻게 해야돼?
  - 로그인 화면에서 회원 가입 후 가능 합니다.
- - 게시글 작성 어떻게 해야돼?
  - 중고 거래 페이지에서 거래글쓰기 클릭해서 작성하면 됩니다.
- - 동네 인증은 어떻게 해야돼?
  - 동네 인증 페이지에서 인증 가능 합니다.